<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>MEME generator</title>
</head>

<body onload="init()">
    <header class="main-header full main-layout">
        <div class="header-container flex align-center space-between">
            <div class="logo">Logo</div>
            <nav class="main-nav">
                <ul class="flex clean-list nav-list">
                    <li><a href="#" id="gallery" onclick="toggleShown(this)">Gallery</a></li>
                    <li><a href="#" id="saved" onclick="toggleShown(this)">Saved</a></li>
                    <li><a href="#" id="about" onclick="toggleShown(this)">About</a></li>
                </ul>
            </nav>
            <button class="menu-toggle-btn" onclick="toggleMenu()">â˜°</button>
        </div>
    </header>

    <section class="pages">
        <section class="search-container">
            <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
            <label for="text"></label>
            <input class="text" type="text" onkeydown="searchTextInput(event)" id="serach-text" name="text"
                placeholder="Enter text">
        </section>
        <section class="gallery shown">
            <section class="gallery-container">
            </section>
        </section>

        <section class="meme-container hidden">
            <section class="canvas-container flex">
                <div class="canvas-container1">
                    <canvas id="my-canvas" height="500" width="500"></canvas>
                </div>
                <section class="editor-options">
                    <nav>
                        <section class="colors-btns">
                            <label for="text"></label>
                            <input class="text enter-text" type="text" onkeydown="watchTextInput(event)" id="enter-text"
                                name="text" placeholder="Enter text">
                            <div>
                                <button onclick="onAddTextLine()"><img src="./img/add.png"></button>
                                <button onclick="onSwitchLines()"><img
                                        src="./img/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                                <button onclick="onTrashLine()"><img src="./img/trash.png"></button>
                            </div>
                            <div>
                                <button onclick="onIncreaseFont()"><img src="./img/increase font - icon.png"></button>
                                <button onclick="onDecreaseFont()"><img src="./img/decrease font - icon.png"></button>
                                <button onclick="onAlignRight()"><img src="./img/align-to-right.png"></button>
                                <button onclick="onAlignCenter()"><img src="./img/center-text-alignment.png"></button>
                                <button onclick="onAlignLeft()"><img src="./img/align-to-left.png"></button>
                            </div>
                        </section>
                        <div>
                            <section class="fonts-options">
                                <select id="fonts" onchange="onSetFont(this)">
                                    <option value="Impact">Impact</option>
                                    <option value="Arial">Arial</option>
                                    <option value="Times New Roman">Times New Roman</option>
                                    <option value="Courier New">Courier New</option>
                                </select>
                                <label for="strokeColor"><img src="./img/brush.svg" alt="color"></label>
                                <input class="color" type="color" id="strokeColor" name="strokeColor" value="#000000">
                                <input class="color" type="color" id="fillerColor" name="fillerColor" value="#ffffff">
                                <label for="fillerColor"><img src="./img/paint-bucket.svg" alt="color"></label>
                            </section>
                        </div>
                        <div>
                            <section class="stickers">
                                <button onclick="addSticker(this)" id="&#128512">&#128512</button>
                                <button onclick="addSticker(this)" id="&#128525">&#128525</button>
                                <button onclick="addSticker(this)" id="&#128512">&#128512</button>
                                <button onclick="addSticker(this)" id="&#128151">&#128151</button>
                                <button onclick="addSticker(this)" id="&#128064">&#128064</button>
                            </section>
                        </div>
                    </nav>

                    <section class="upload-share">
                        <button class="btn share-img" onclick="onUploadImg()">Share</button>

                        <a href="#" class="btn download-img" onclick="downloadImg(this)"
                            download="my-img.jpg">Download</a>
                        <button onclick="saveMeme()">Save</button>

                    </section>
                </section>
            </section>
        </section>

        <section class="saved hidden">
            <section class="savedMeme-container">
            </section>
            <section class="about hidden">About</section>
        </section>

        <script src="js/storage.service.js"></script>
        <script src="js/memeController.js"></script>
        <script src="js/upload.controller.js"></script>
        <script src="js/upload.service.js"></script>
        <script src="js/memeController.js"></script>
        <script src="js/memeService.js"></script>
        <script src="js/savedMemeController.js"></script>
        <script src="js/galleryController.js"></script>
</body>

</html>
